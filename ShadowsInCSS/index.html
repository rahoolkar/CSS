<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow In CSS</title>
    <style>
        div{
            margin: auto;
            background-color: green;
            color: lightblue;
            height: 200px;
            width: 200px;
            text-align: center;
            border-radius: 25px;
            font-size: 30px;
            /* Box Shadow */
            box-shadow: -10px 10px 10px lightskyblue;
            /* Text Shadow */
            text-shadow: -10px 10px 4px red;
        }
    </style>
</head>
<body>
    <div><p>Hello World</p></div>
</body>
</html>
