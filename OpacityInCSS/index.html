<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility and Opacity In CSS</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: green;
            display: inline-block;
        }
        #box1{
            visibility: hidden;
        }
        #box2{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>Hello World!</p>
    </div>
    <div id="box2"> 
        <button>Click Me</button>
    </div>
</body>
</html>
